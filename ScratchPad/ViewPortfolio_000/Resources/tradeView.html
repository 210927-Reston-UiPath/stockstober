<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=<device-width>, initial-scale=1.0">
	<title>Document</title>
	<style>
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6">
				<input type="submit" value="Custom Trade" class="btn" id="btn-custom" onclick="customTrade()">
			</div>
			<div class="col-6">
				<input type="submit" value="Auto Trade" class="btn" onclick="autoTrade()">
			</div>
		</div>
		<div class="row">
			<div class="col">
				<table class="form">
					<thead>
						<tr>
							<th>Name</th>
							<th>Ticker</th>
							<th>Current Price</th>
							<th>Price Change Decision</th>
							<th>RSI Desicion</th>
							<th>MVA Decision</th>
							<th>MVA-Current Price Decision</th> 
							<th>MACD Decision</th>
							<th>Quantity</th>
						</tr>
					</thead>
					<tbody>
						<tr><td>Apple</td><td>AAPL</td><td>12.5</td><td>Buy</td><td>Sell</td><td>Sell</td><td>Sell</td><td>Sell</td><td><input type='number' class='input-number' id='quantity-AAPL'></td></tr><tr><td>Microsoft</td><td>MSFT</td><td>528</td><td>Sell</td><td>Buy</td><td>Sell</td><td>Buy</td><td>Buy</td><td><input type='number' class='input-number' id='quantity-MSFT'></td></tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		let dict = {AAPL:0,MSFT:0};
		function customTrade(){
			for(let key in dict){
				let value = document.getElementById("quantity-"+key).value;
				if(isNaN(value)){
					value = 0;
				}
				dict[key] = Number(value);
			}
			window.external.setResult(JSON.stringify(dict));
			return true;
		};
		function autoTrade(){
			window.external.setResult("auto");
			return true;
		}
	</script>
</body>
</html>
